<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doomsday Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="desktop-icons"></div>
        <div id="windows-container"></div>
        <div id="taskbar">
            <div id="start-menu">Start</div>
            <div id="open-windows"></div>
            <div id="system-tray">
                <div id="notifications-icon">ðŸ””</div>
                <div id="clock">00:00</div>
            </div>
        </div>
    </div>
    <div id="notifications-panel" class="hidden">
        <h3>Notifications</h3>
        <div id="notifications-list"></div>
    </div>
    <div id="system-modal" class="modal hidden">
        <div class="modal-content">
            <h2>System Message</h2>
            <p id="modal-message"></p>
            <button id="modal-close">OK</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
